<!DOCTYPE>
<html>
<head>
    <title>SignUp Form</title>
    <linK rel= "stylesheet" type="text/css" href="style.css">
    
</body>
      <title> Film Hub </title>
      <div class="signupbox">
       <img src="signup.png" class="signup">
       <h1> SignUp Here</h1>
       <form>
           <p>Username</p>
           <input type="text" name="" id="Name" placeholder="Enter Username">
           <p>Mailid</p>
           <input type="text" name="" id="Email" placeholder="Enter Mailid">
           <p>Mobile No</p>
           <input type="text" name="" id="MobileNo" placeholder="Enter Mobile No">
           <p>Userid</p>
           <input type="text" name="" id="UserId" placeholder="Enter Userid">
           <p>Password</p>
           <input type="password" name="" id="Password" placeholder="Enter Password">
           <button type="button" onclick="handleClick()">Submit</button>
         </form>
        </div>   
      <script type="text/javascript">
          function handleClick(){
              console.log('hi dp');

              const name=document.getElementById('Name').value;
              const email=document.getElementById('Email').value;
              const mobileno=document.getElementById('MobileNo').value;
              const userid=document.getElementById('UserId').value;
              const password=document.getElementById('Password').value;
              const proxyurl = "https://cors-anywhere.herokuapp.com/";
        
              const url = 'http://localhost:8080/api/user';

              const data ={
                  

                
                     'name':name,
	                 'mailId':email,
	                 'mobileno':mobileno,
	                 'userId':userid,
	                 'password':password

              };

              console.log('' + JSON.stringify(data));
              fetch(url+proxyurl, {
                  method: 'POST',
                  headers:{
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(data),
              })
              .then(response => response.json())
                   .then(data => console.log(JSON.stringify(data)))
                   .catch(error => console.error(error));
          }

      </script> 

</body>
</head>
</html>
